name: Build on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2019
    env:
      DARCS_VERSION: 2.16.2
    steps:
      - uses: actions/checkout@v2
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Download the source tarball
        run: Invoke-WebRequest https://hackage.haskell.org/package/darcs-$Env:DARCS_VERSION/darcs-$Env:DARCS_VERSION.tar.gz -O darcs-$Env:DARCS_VERSION.tar.gz

      - name: Extract source
        run: tar -xvzf darcs-$Env:DARCS_VERSION.tar.gz

      - name: Chocolatey Action
        uses: crazy-max/ghaction-chocolatey@v1.3.0
        with:
          args: install -y haskell-dev

      - name: Where is GHC?
        run: (Get-Command ghc).Source

      - name: current settings
        run: cat C:\ProgramData\chocolatey\lib\ghc.8.10.2.2\tools\ghc-8.10.2\lib\settings

      - name: Replace broken linker path in ghc
        run: |
          $brokenPath = 'C:/GitLabRunner/builds/2WeHDSFP/0/ghc/ghc/inplace/mingw/bin/ld.exe'
          $fixedPath = 'C:/ProgramData/chocolatey/lib/ghc.8.10.2.2/tools/ghc-8.10.2/mingw/bin/ld.exe'
          $settings = 'C:\ProgramData\chocolatey\lib\ghc.8.10.2.2\tools\ghc-8.10.2\lib\settings'
          $settingsBackup = $settings + '_backup'
          Move-Item $settings -Destination $settingsBackup
          (Get-Content -Path $settingsBackup) -replace $brokenPath, $fixedPath | Add-Content -Path $settings

      - name: updated settings
        run: cat C:\ProgramData\chocolatey\lib\ghc.8.10.2.2\tools\ghc-8.10.2\lib\settings

      - name: build darcs
        run: |
          cd darcs-$Env:DARCS_VERSION
          cabal v2-update
          cabal v2-build exe:darcs -f-curl -fstatic
          cp dist-newstyle/build/x86_64-windows/ghc-8.10.2/darcs-$Env:DARCS_VERSION/build/darcs/darcs.exe ../darcs.exe

      - uses: actions/upload-artifact@v2
        with:
          name: darcs.exe
          path: darcs.exe
