image: openbsd/6.8
sources:
  - https://git.sr.ht/~willroe/darcs_build
packages:
  - ghc
environment:
  DARCS_VERSION: 2.16.2
tasks:
  - build: |
      curl -O https://hackage.haskell.org/package/darcs-$DARCS_VERSION/darcs-$DARCS_VERSION.tar.gz -O darcs-$DARCS_VERSION.tar.gz
      tar xvzf darcs-$DARCS_VERSION.tar.gz
      cd darcs-$DARCS_VERSION
      cabal update
      cabal build -f-curl -fstatic
